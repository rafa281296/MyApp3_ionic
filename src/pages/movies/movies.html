<ion-header>

	<ion-navbar>
		<ion-title>Filmes Mais Populares</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let filme of lista_filmes">
		<ion-item>
			<ion-avatar item-start>
				<img src="assets/imgs/marty-avatar.png">
			</ion-avatar>
			<h2 class="movie_title">{{filme.title}}</h2>
			<p>{{filme.release_date | date: 'd/M/y'}}</p>
		</ion-item>

		<img [src]="'https://image.tmdb.org/t/p/w300/'+ filme.backdrop_path">

		<ion-card-content>
			<p>{{filme.overview}}</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="thumbs-up"></ion-icon>
					<div>{{filme.popularity | number: '3.1-1' }} popularity</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="text"></ion-icon>
					<div>{{filme.vote_count}} votos</div>
				</button>
			</ion-col>
			<ion-col center text-center>
				<ion-note>
					{{filme.vote_average}} avg
				</ion-note>
			</ion-col>
		</ion-row>

	</ion-card>
</ion-content>
